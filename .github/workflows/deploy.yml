name: Build and deploy ASP.NET Core app to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install

      - name: Build frontend assets (sass + minify)
        run: npm run build:assets

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build and publish .NET app
        run: dotnet publish Kalkulator.csproj -c Release -o publish

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: kalkulator-nowy-20992
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ./publish
