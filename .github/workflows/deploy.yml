name: Build and deploy ASP.NET Core app to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build:assets

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build and publish .NET app
        run: dotnet publish Kalkulator.csproj -c Release -o publish

      - name: Debug - check publish profile secret is present
        run: |
          if [ -z "${{ secrets.AZURE_PUBLISH_PROFILE }}" ]; then
            echo "AZURE_PUBLISH_PROFILE is EMPTY or NOT AVAILABLE"
            exit 1
          else
            echo "AZURE_PUBLISH_PROFILE is PRESENT (not empty)"
          fi

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: kalkulator-nowy-20992
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ./publish
